<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>PetsPaw</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <div class="menu">
        <div class="header-container">
          <a href="" class="brand">
            <img class="header_logo" id="logo" src="img/logo.svg" alt="logo"
          /></a>
        </div>
        <h1 class="menu-h1">Hi intern!</h1>
        <p class="menu-text">Welcome to MI 2022 Front-end test</p>
        <h2 class="menu-h2">Lets start using The Cat API</h2>
        <div class="menu-options">
          <div class="menu-opt opt-voting" onclick="openTab(event, 'voting')">
            <button class="menu-opt-voting tablinks"></button>
            <button class="menu-btn-voting menu-btn">Voting</button>
          </div>
          <div class="menu-opt opt-voting" onclick="openTab(event, 'breeds')">
            <button class="menu-opt-breeds tablinks"></button>
            <button class="menu-btn-breeds menu-btn">Breeds</button>
          </div>
          <div class="menu-opt opt-voting" onclick="openTab(event, 'gallery')">
            <button class="menu-opt-gallery tablinks"></button>
            <button class="menu-btn-gallery menu-btn">Gallery</button>
          </div>
        </div>
      </div>
      <img class ="mainPic" src="img/girl-and-pet 1.png" alt="girl-and-pet" style="background-color: var(--add-color);"/>
      <div class="navigation" style="display:none">
        <div class="nav-main">
          <div class="topnav">
            <div class="buttonIn">
              <input
                class="search-input"
                id="search"
                type="text"
                placeholder="Search for breeds by name"
              />
              <div class="search-btn" id="search"></div>
            </div>
            <div class="emotion-btn">
              <button class="emotion smile">
              </button>
              <button class="emotion heart" onclick="getFavourites()">
              </button>
              <button class="emotion sad">
              </button>
            </div>
          </div>

          <div >
            <section
              style="display: none"
              class="voting tabcontent"
              id="voting"
            >
              <div class="nav-menu">
                <div class="nav-display">
                  <div class="nav-display-navbar">
                    <button class="back-btn"></button>
                    <div class="name-block">Voting</div>
                  </div>
                </div>
                <div><img /></div>
                <div class="voting-img"></div>
                <div class="voting-btn">
                  <button>
                    <img
                      src="img/icons/smile.svg"
                      alt="smiling face"
                      class="emotion-img"
                    />
                  </button>
                  <button>
                    <img
                      src="img/icons/heart.svg"
                      alt="heart"
                      class="emotion-img"
                    />
                  </button>
                  <button>
                    <img
                      src="img/icons/sad.svg"
                      alt="sad face"
                      class="emotion-img"
                    />
                  </button>
                </div>
                <div></div>
              </div>
            </section>

            <section
              style="display: none"
              class="breeds tabcontent"
              id="breeds"
            >
              <div class="nav-menu">
                <div class="nav-display">
                  <div class="nav-display-navbar">
                    <button class="back-btn"></button>
                    <div class="name-block">Breeds</div>
                  </div>
                  <div class="breeds-display-nav">
                    <label for="allBreeds"></label>
                    <select class="breeds-nav" id="allBreeds" name="allBreeds">
                      <option value="all">All Breeds</option>
                      <option value="abyssinian">Abyssinian</option>
                      <option value="aegean">Aegean</option>
                      <option value="american-bobtail">American Bobtail</option>
                      <option value="american-curl">American Curl</option>
                      <option value="american-shorthair">
                        American Shorthair
                      </option>
                      <option value="american-wirehair">American Wirehair</option>
                    </select>
                    <label for="limit"></label>
                    <select class="breeds-nav" id="limitBreeds" name="limit">
                      <option value="5">Limit: 5</option>
                      <option value="10">Limit: 10</option>
                      <option value="15">Limit: 15</option>
                      <option value="20">Limit: 20</option>
                    </select>
                    <button class="sort-up"></button>
                    <button class="sort-down"></button>
                  </div>
                </div>
                <div class="breeds-display"></div>
              </div>
            </section>

            <section
              style="display: none"
              class="gallery tabcontent"
              id="gallery"
            >
              <div class="nav-menu">
                <div class="nav-display">
                  <div class="nav-display-navbar">
                    <button class="back-btn"></button>
                    <div class="name-block">Gallery</div>
                  </div>
                  <button class="navbar-upload">Upload</button>
                </div>
                <div class="gallery-navbar">
                  <div class="gallery-nav-1">
                    <div class="gallery-navbar-opt">
                    <label class="gallery-pars-label" for="order">ORDER</label>
                    <select class="gallery-pars" id="orderSelect" name="order">
                      <option value="random">Random</option>
                      <option value="popular">Popular</option>
                      <option value="new">New</option>
                    </select>
                    </div>
                    <div class="gallery-navbar-opt">
                    <label class="gallery-pars-label" for="type">TYPE</label>
                    <select class="gallery-pars" id="typeSelect" name="type">
                      <option value="all">All</option>
                      <option value="static">Static</option>
                      <option value="animated">Animated</option>
                    </select></div></div>
                  <div class="gallery-nav-1">
                    <div class="gallery-navbar-opt">
                      <label class="gallery-pars-label" for="breed">BREED</label>
                      <select class="gallery-pars" id="breedSelect" name="breed">
                        <option value="none">None</option>
                        <option value="popular">Popular</option>
                        <option value="new">New</option>
                      </select></div>
                      <div class="gallery-navbar-opt">
                      <!-- <div class="limit-class ">
                        <div class="limit-class-select"> -->
                        <label class="gallery-pars-label" for="limit"
                          >LIMIT</label
                        >
                        <div class="limit-class">
                        <select
                          class="gallery-pars"
                          id="limitSelect"
                          name="limit"
                        >
                          <option value="5">5 items per page</option>
                          <option value="10">10 items per page</option>
                          <option value="15">15 items per page</option>
                          <option value="20">20 items per page</option>
                        </select>
                        <button
                        class="update-gallery"
                        onclick="getBreeds()"
                      ></button> </div>
                        </div>
                    </div>
                  </div>
                    
                  </div>
                </div>
              </div>
            </section>
            <div class="nav-display-result"></div>
            <div class="nav-display-result-favourites"></div>
          </div>
        </div>
       
      </div>

      <script src="js/index.js"></script>
    </main>
  </body>
</html>
