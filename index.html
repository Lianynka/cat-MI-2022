<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>PetsPaw</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <div class="menu">
        <div class="header-container">
          <a href="" class="brand">
            <img class="header_logo" id="logo" src="img/logo.svg" alt="logo"
          /></a>
        </div>
        <h1 class="menu-h1">Hi intern!</h1>
        <p class="menu-text">Welcome to MI 2022 Front-end test</p>
        <h2 class="menu-h2">Lets start using The Cat API</h2>
        <div class="menu-options" id="menu-options">
          <div class="menu-opt opt-voting" onclick="openTab(event, 'voting')">
            <button class="menu-opt-voting tablinks"></button>
            <button class="menu-btn-voting menu-btn">Voting</button>
          </div>
          <div class="menu-opt opt-voting" onclick="openTab(event, 'breeds')">
            <button class="menu-opt-breeds tablinks"></button>
            <button class="menu-btn-breeds menu-btn">Breeds</button>
          </div>
          <div
            class="menu-opt opt-voting"
            onclick="openTab(event, 'gallery'), getBreeds() "
          >
            <button class="menu-opt-gallery tablinks"></button>
            <button class="menu-btn-gallery menu-btn">Gallery</button>
          </div>
        </div>
      </div>
      <img
        class="mainPic"
        src="img/girl-and-pet 1.png"
        alt="girl-and-pet"
        style="background-color: var(--add-color)"
      />
      <div class="navigation" style="display: none">
        <div class="nav-main">
          <div class="topnav">
            <div class="buttonIn">
              <div onclick="humberger()" class="humberger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
              <input
                class="search-input"
                id="search"
                type="text"
                placeholder="Search for breeds by name"
              />
              <div class="search-btn" id="search" onclick="search()"></div>
            </div>
            <div class="emotion-btn">
              <button class="emotion smile" onclick="getlike()"></button>
              <button class="emotion heart" onclick="getFavourites()"></button>
              <button class="emotion sad" onclick="getdislike()"></button>
            </div>
          </div>

          <div>
            <section
              style="display: none"
              class="voting tabcontent"
              id="voting"
            >
              <div class="nav-menu">
                <div class="nav-display">
                  <div class="nav-display-navbar">
                    <button class="back-btn"></button>
                    <div class="name-block">Voting</div>
                  </div>
                </div>
                <div><img /></div>
                <div class="voting-img"></div>
                <div class="voting-btn">
                  <button class="smile" onclick="like()"></button>
                  <button class="heart"></button>
                  <button class="sad" onclick="dislike()"></button>
                </div>
                <div></div>
              </div>
            </section>

            <section
              style="display: none"
              class="breeds tabcontent"
              id="breeds"
            >
              <div class="nav-menu">
                <div class="nav-display">
                  <div class="nav-display-navbar">
                    <button class="back-btn"></button>
                    <div class="name-block">Breeds</div>
                  </div>
                  <div class="breeds-display-nav">
                    <label for="allBreeds"></label>
                    <select class="breeds-nav" id="allBreeds" name="allBreeds">
                      <option value="0">All Breeds</option>
                    </select>
                    <label for="limit"></label>
                    <select class="breeds-nav" id="limitBreeds" name="limit">
                      <option value="5">Limit: 5</option>
                      <option value="10">Limit: 10</option>
                      <option value="15">Limit: 15</option>
                      <option value="20">Limit: 20</option>
                    </select>
                    <button class="sort-up" onclick="sortMenuZ()"></button>
                    <button class="sort-down" onclick="sortMenu()"></button>
                  </div>
                </div>
                <div class="breeds-display"></div>
              </div>
            </section>

            <section
              style="display: none"
              class="gallery tabcontent"
              id="gallery"
            >
              <div class="nav-menu">
                <div class="nav-display">
                  <div class="nav-display-navbar">
                    <button class="back-btn"></button>
                    <div class="name-block">Gallery</div>
                  </div>
                  <button onclick="openUpload()" class="navbar-upload">
                    Upload
                  </button>
                </div>
                <div class="gallery-navbar">
                  <div class="gallery-nav-1">
                    <div class="gallery-navbar-opt">
                      <label class="gallery-pars-label" for="order"
                        >ORDER</label
                      >
                      <select
                        class="gallery-pars"
                        id="orderSelect"
                        name="order"
                      >
                        <option value="random">Random</option>
                        <option value="popular">Popular</option>
                        <option value="new">New</option>
                      </select>
                    </div>
                    <div class="gallery-navbar-opt">
                      <label class="gallery-pars-label" for="type">TYPE</label>
                      <select class="gallery-pars" id="typeSelect" name="type">
                        <option value="all">All</option>
                        <option value="static">Static</option>
                        <option value="animated">Animated</option>
                      </select>
                    </div>
                  </div>
                  <div class="gallery-nav-1">
                    <div class="gallery-navbar-opt">
                      <label class="gallery-pars-label" for="breed"
                        >BREED</label
                      >
                      <select
                        class="gallery-pars"
                        id="breedSelect"
                        name="breed"
                      >
                        <option value="none">None</option>
                        <option value="popular">Popular</option>
                        <option value="new">New</option>
                      </select>
                    </div>
                    <div class="gallery-navbar-opt">
                      <!-- <div class="limit-class ">
                        <div class="limit-class-select"> -->
                      <label class="gallery-pars-label" for="limit"
                        >LIMIT</label
                      >
                      <div class="limit-class">
                        <select
                          class="gallery-pars"
                          id="limitSelect"
                          name="limit"
                        >
                          <option value="5">5 items per page</option>
                          <option value="10">10 items per page</option>
                          <option value="15">15 items per page</option>
                          <option value="20">20 items per page</option>
                        </select>
                        <button
                          class="update-gallery"
                          onclick="getBreeds()"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="nav-display-result"></div> -->
              </div>
            </section>
            <div class="nav-display-result"></div>
            <div class="nav-display-result-favourites"></div>
          </div>
        </div>
      </div>
      <div class="search-result"></div>

      <!-- <div
        class="nav-display-upload"
        id="nav-display-upload"
        style="display: none"
      >
        <button class="upload-close" onclick="closeUpload()"></button>
        <h2 class="upload-header">Upload a .jpg or .png Cat Image</h2>
        <p class="upload-text">
          Any uploads must comply with the
          <a href="https://thecatapi.com/privacy" class="upload-link"
            >upload guidelines</a
          >
          or face deletion.
        </p>
        <div class="drag-area">
          <p class="drag-area-text">
            <b>Drag here</b> your file or <b>Click here</b> to upload
          </p>
        </div>
      </div> -->
      <div
        class="nav-display-upload"
        id="nav-display-upload"
        style="display: none"
      >
        <div class="flex">
          <div class="nav-dispaly-message">
            <button class="upload-close" onclick="closeUpload()"></button>
            <h2 class="upload-header">Upload a .jpg or .png Cat Image</h2>
            <p class="upload-text">
              Any uploads must comply with the
              <a href="https://thecatapi.com/privacy" class="upload-link"
                >upload guidelines</a
              >
              or face deletion.
            </p>

            <div class="drag-area">
              <div id="display-image">
                <span class="drag-area-text">
                  <b>Drag here</b> your file or <b>Click here</b> to upload
                </span>
                <input
                  type="file"
                  id="image-input"
                  accept=" image/png, image/jpg"
                  class="drag-zone-input"
                  name="myFile"
                />
              </div>
            </div>
            <button class="upload-btn" onclick="uploadPic()">
              UPload Foto
            </button>
            <div class="nofile-selected"></div>
            <div class="upload-message"></div>
          </div>
        </div>
      </div>
      <script src="js/index.js"></script>
      <script src="js/breeds.js"></script>
      <script src="js/upload.js"></script>
      <script src="js/votes.js"></script>
    </main>
  </body>
</html>
